<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat gallery</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="w3-container w3-blue w3-padding-16 w3-large w3-row w3-cell-row w3-cell-middle">
        <div class="w3-cell w3-cell-middle w3-center w3-col s12 m5 l4">
            <h2 style="margin: 0;">Welcome to the Cat Gallery</h2>
        </div>
        <div class="w3-cell w3-cell-middle w3-center w3-col s10 m6 l4 ">
            <div class="w3-dropdown-hover">
                <button class="w3-button w3-white ">Search Cat Breed</button>
                <div class="w3-dropdown-content w3-bar-block w3-card w3-light-grey" id="search-options-container">
                    <input class="w3-input w3-padding" type="text" placeholder="Search.." id="search-input"
                        onkeyup="searchFilter()">
                </div>
            </div>
            <button class="w3-button w3-white" onclick="updateCatsRandom()">Random Breed</button>
        </div>
        <div class="w3-cell w3-cell-middle w3-center w3-col s2 m1 l4">
            <a href="https://github.com/ricardoSlv/DAW2020" class="git-link">
                    <svg class="git-icon" xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
            </a>
        </div>
    </section>
    <section class="w3-panel w3-row main-section">
        <div class="w3-col s0 m0 l1" style="height: 1px;"></div>
        <div id="cat-card-container" class="w3-col w3-center w3-row-padding s12 m12 l10">
            <h1 class="main-header w3-col s12 m12 l12"></h1>
        </div>
        <div id="modal01" class="w3-modal w3-display-container" onclick="this.style.display='none'">
            <img class="w3-modal-content modal-img w3-display-middle" alt="" id="img01">
        </div>

    </section>
    <section class="w3-container w3-blue w3-col s12 m12 l12 w3-padding-16 w3-large w3-row w3-cell-middle">
        <div class="w3-cell w3-cell-middle w3-center w3-col s12 m6 l6">
            <h2 style="margin: 0;">DAW 2020</h2>
        </div>
        <div class="w3-cell w3-cell-middle w3-center w3-col s12 m6 l6">
            <h2 style="margin: 0;">TPC1</h2>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
